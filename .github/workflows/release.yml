name: Release & Publish

on:
  push:
    tags:
      - 'v*' # Triggers only on version tags, e.g., v0.1.0

permissions:
  contents: read

jobs:
  # ============================================================================
  #  1. RUST (CRATES.IO)
  # ============================================================================
  publish-crate:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        # We publish with default features (Pure Rust)
        run: cargo publish

  # ============================================================================
  #  2. PYTHON (PYPI) - FUTURE PROOFED
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # specific permission for trusted publishing (optional but recommended)
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Step 1: Build wheels and sdist
      # We output them to the 'dist' folder so the next step finds them easily
      - name: Build Wheels
        uses: messense/maturin-action@v1
        with:
          command: build
          args: --release --out dist --features python
          
      # Step 2: Upload using the official PyPA action
      # This replaces the deprecated 'maturin publish' command
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/
          
  # ============================================================================
  #  3. WASM / NODE (NPM)
  # ============================================================================
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Build specifically for Node.js usage (or 'bundler' for webpack)
      # We add --scope to ensure it matches your npm username/org
      - name: Build Wasm Package
        run: |
          wasm-pack build \
            --target web \
            --scope dhilipsiva \
            -- \
            --features wasm

      # wasm-pack generates a pkg/ directory. We publish that.
      - name: Publish to NPM
        run: cd pkg && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
